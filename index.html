<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Red Bull Awesome Web Experience</title>
  <link rel="shortcut icon" href="TemplateData/redbullLogo.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="debug-panel"
    style="width: 256px; height: 128px; background-color: rgba(255, 255, 255, 1); z-index: 1000; position: absolute; display: inline; padding-top: 100px;">
    <p id="var1">var 1 content</p>
    <p id="var2">var 2 content</p>
    <p id="var3">var 3 content</p>
  </div>

  <!-- CANVAS OVERLAY -->
  <div id="canvas-overlay"
    style="width: 256px; height: 256px; background-color: rgba(0, 0, 0, 0); z-index: 1000; position: absolute; display: inline;">
  </div>

  <!-- Top Page Content -->
  <div id="header-content">
    <img src="assets/topPage.png" width="100%" height="100%">
  </div>
  <!-- ---------------- -->

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="100%" height="100%"></canvas>
    <div id="unity-loading-bar">
      <div id="redbull-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer" width="100%">
      <!-- <div id="unity-webgl-logo"></div> -->
      <!-- <div id="unity-fullscreen-button"></div> -->
      <!-- <div id="unity-build-title">InteractiveWebPage</div> -->
    </div>
  </div>


  <!-- Bottom Page Content -->
  <div id="footer-content" style="padding-top: 100px;">
    <img src="assets/bottomPage.png" style="width:auto" width="100%">
  </div>
  <!-- ---------------- -->

  <script>
    //Default unity - WebGL Variables
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    //-------------------------------

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL_scrollAnim.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL_scrollAnim.data",
      frameworkUrl: buildUrl + "/WebGL_scrollAnim.framework.js",
      codeUrl: buildUrl + "/WebGL_scrollAnim.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Red Bull",
      productName: "InteractiveWebPage",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

      //unityShowBanner('WebGL builds are not supported on mobile devices.');
    }
    else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    //MY CONTENT @Pedro
    const headerContent = document.querySelector("#header-content");
    const footerContent = document.querySelector("#footer-content");
    const canvasOverlay = document.querySelector("#canvas-overlay");

    var unityInstance = null;

    const headerContentHeight = headerContent.offsetHeight;
    const unityContainerWidth = container.offsetWidth;
    const unityContainerHeight = container.offsetHeight;

    footerContent.style.paddingTop = unityContainerHeight + "px";

    canvasOverlay.style.width = unityContainerWidth + "px";
    canvasOverlay.style.height = unityContainerHeight + "px";
    canvasOverlay.style.top = headerContentHeight + "px";

    const pageWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    const pageHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((uInstance) => {
        unityInstance = uInstance;
        loadingBar.style.display = "none";
        U_sendWebGlCanvasInfo(pageHeight, headerContentHeight, unityContainerWidth, unityContainerHeight);
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    //########################################################################################################

    //Create a if else statement here maybe?
    //for mobile
    document.addEventListener("touchstart", onTouchStart, false);
    document.addEventListener('touchmove', onTouchMove, false);
    document.addEventListener('touchmove', onMobileTouch, false);

    //for desktop
    document.addEventListener('wheel', onWheel, false);

    const debugPanel = document.querySelector("#debug-panel");
    let var1 = document.querySelector("#var1");
    let var2 = document.querySelector("#var2");
    let var3 = document.querySelector("#var3");

    var touchStart = { x: 0, y: 0 };
    var touchOffset = { x: 0, y: 0 };

    const canvasOffsetToTouch = unityContainerHeight / 16;
    const canvasOffsetToWheel = unityContainerHeight / 4;

    let animationIsRunning = false;
    let currentAnimationPosition = 0;
    let currentAnimState = -1;

    function onTouchStart(e) {
      touchStart.x = e.touches[0].clientX;
      touchStart.y = e.touches[0].clientY;
    }

    function onTouchMove(e) {
      touchOffset.x = touchStart.x - e.touches[0].clientX;
      touchOffset.y = touchStart.y - e.touches[0].clientY;
      var1.innerHTML = "Offset: " + touchOffset.y;
    }

    function onMobileTouch(e) {
      U_sendScrollDataToUnity(window.scrollY, touchOffset.y / 100);
      refreshCanvas(touchOffset.y, canvasOffsetToTouch);
    }

    function onWheel(e) {
      U_sendScrollDataToUnity(window.scrollY, e.deltaY / 100);
      refreshCanvas(e.deltaY, canvasOffsetToWheel);
    }



    function refreshCanvas(scrollDeltaY, canvasOffset) {
      scrollPos = window.scrollY;
      debugPanel.style.paddingTop = scrollPos + 60 + "px";

      let scrollingDown = scrollDeltaY > 0;
      let isOnCanvasRegion = scrollPos > (headerContentHeight - canvasOffset) && scrollPos < (headerContentHeight + canvasOffset);

      if (isOnCanvasRegion) {
        var2.innerHTML = "Canvas Region";

        if (!animationIsRunning) {
          if (scrollingDown) {
            if (currentAnimationPosition < 1) {
              fixPageOnAnimatedCanvas(headerContentHeight);
              return;
            }
          } else {
            if (currentAnimationPosition > 0) {
              fixPageOnAnimatedCanvas(headerContentHeight);
              return;
            }
          }
        }
        
        //Force the canvas position!
        if (window.scrollY != headerContentHeight) {
          scrollWindowsToNewPos(0, headerContentHeight);
        }

        currentAnimState = updateAnimation(scrollDeltaY);

        if (scrollingDown && currentAnimState == 1) {
          releasePageFromAnimatedCanvas(true, headerContentHeight + canvasOffset);
        } else if (!scrollingDown && currentAnimState == -1) {
          releasePageFromAnimatedCanvas(false, headerContentHeight - canvasOffset);
        }
        return;
      }

      var2.innerHTML = "Webpage Region";
    }

    //return 1 to animation finished topDown, -1 finished downTop and 0 if not finished yet
    function updateAnimation(scrollDeltaY) {
      currentAnimationPosition += scrollDeltaY / 8001;
      currentAnimationPosition = clamp01(currentAnimationPosition);
      U_setAnimationPosition(currentAnimationPosition);

      if (currentAnimationPosition >= 1) return 1;
      else if (currentAnimationPosition <= 0) return -1;
      else return 0;
    }

    function scrollWindowsToNewPos(x, y) {
      window.scrollTo(x, y);
      setTimeout(() => { window.scrollTo(x, y); }, 100);
    }

    function clamp01(value) {
      return Math.min(Math.max(0, value), 1);
    }

    function fixPageOnAnimatedCanvas(fixPosition) {
      //stack window position at the canvas element
      scrollWindowsToNewPos(0, fixPosition);

      document.body.style.overflow = "hidden";
      animationIsRunning = true;

      var3.innerHTML = "animation is Running!";
    }

    function releasePageFromAnimatedCanvas(scrollingDown, newWindowPos) {
      //if scrolling down, indicates that the animation finished, else, it's back to the top page
      currentAnimationPosition = scrollingDown ? 1 : 0
      U_setAnimationPosition(currentAnimationPosition);
      document.body.style.overflow = "scroll";
      animationIsRunning = false;
      scrollWindowsToNewPos(0, newWindowPos);
    }

    function U_sendWebGlCanvasInfo(pageSize, initialPos, canvasWidth, canvasHeight) {
      unityInstance.SendMessage('JsBridge', 'JsGetPageSize', pageSize);
      unityInstance.SendMessage('JsBridge', 'JsGetInitialWebGlPosition', initialPos);
      unityInstance.SendMessage('JsBridge', 'JsGetWebGlCanvasWidth', canvasWidth);
      unityInstance.SendMessage('JsBridge', 'JsGetWebGlCanvasHeight', canvasHeight);
      //Need to be the last data to be sent to guarantee that other values was already set
      unityInstance.SendMessage('JsBridge', 'JsWebGlReady');
    }

    ///The position need to be normalized between 0 - 1
    function U_setAnimationPosition(position) {
      unityInstance.SendMessage('JsBridge', 'JsSetAnimationPosition', position);
    }

    function U_sendScrollDataToUnity(scrollPos, deltaY) {
      unityInstance.SendMessage('JsBridge', 'JsScrollPositionChanged', scrollPos);
      unityInstance.SendMessage('JsBridge', 'JsDeltaYChanged', deltaY);
    }

    //########################################################################################################

  </script>
</body>

</html>
