<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body overflow: hidden;>

  <!-- CANVAS OVERLAY -->
  <div id="canvas-overlay"
    style="width: 256px; min-height: 256px;max-height: 256px; background-color: rgba(10, 62, 120, 1); z-index: 1000; position: absolute; display: inline;">
  </div>

  <!-- Top Page Content -->
  <div id="header-content">
    <img src="assets/topPage.png" width="100%">
  </div>
  <!-- ---------------- -->

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="100%" height="100%"></canvas>
    <div id="unity-loading-bar">
      <div id="redbull-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer" width="100%">
      <!-- <div id="unity-webgl-logo"></div> -->
      <!-- <div id="unity-fullscreen-button"></div> -->
      <!-- <div id="unity-build-title">InteractiveWebPage</div> -->
      <button type="button" id="toggleLightsButton">Toggle Lights</button>
    </div>
  </div>


  <!-- Bottom Page Content -->
  <div id="footer-content" style="padding-top: 100px;">
    <img src="assets/bottomPage.png" style="width:auto" width="100%">
  </div>
  <!-- ---------------- -->

  <script>
    //Default unity - WebGL Variables
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    //-------------------------------

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL_scrollAnim.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL_scrollAnim.data",
      frameworkUrl: buildUrl + "/WebGL_scrollAnim.framework.js",
      codeUrl: buildUrl + "/WebGL_scrollAnim.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Red Bull",
      productName: "InteractiveWebPage",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

      //unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";


    //MY CONTENT @Pedro

    var toggleLightsButton = document.querySelector("#toggleLightsButton");
    var headerContent = document.querySelector("#header-content");
    var footerContent = document.querySelector("#footer-content");
    var debugPanel = document.querySelector("#debug-panel");
    var canvasOverlay = document.querySelector("#canvas-overlay");

    var unityInstance = null;

    var lightState = true;

    var headerContentHeight = headerContent.offsetHeight;
    var unityContainerWidth = container.offsetWidth;
    var unityContainerHeight = container.offsetHeight;

    footerContent.style.paddingTop = unityContainerHeight + "px";

    canvasOverlay.style.width = unityContainerWidth + "px";
    canvasOverlay.style.minHeight = unityContainerHeight + "px";
    canvasOverlay.style.maxHeight = unityContainerHeight + "px";
    canvasOverlay.style.top = headerContentHeight + "px";

    var currentScrollValue = 0;
    //hiden element to receive the current frame of the animation on webgl unity app
    var currentAnimationFrameElement;
    var currentAnimationFrameValue;

    var isOnWebGlContext = false;
    var webGlAnimationRunning = false;

    function setToggleLight(unityInstance) {
      toggleLightsButton.onclick = () => {
        lightState = !lightState;
        unityInstance.SendMessage('JsBridge', 'ToggleLights');
      }
    }

    function manageUnityCanvasScroll(unityInstance) {

      // if (currentScrollValue > headerHeight && currentScrollValue < (headerHeight + canvasHeight)) {
      //   unityInstance.SendMessage("JsBridge", "EnableUnityScroll");
      // }
      // else {
      //   unityInstance.SendMessage("JsBridge", "DisableUnityScroll");
      // }
    }
    
    function disableScroll() {
      window.onwheel = function () {

        currentScrollValue = window.pageYOffset;

        var canvasOverlayDistanceFromTopPage = headerContentHeight - currentScrollValue;
        canvasOverlay.style.paddingTop = canvasOverlayDistanceFromTopPage + "px";

        var a = 1 - currentScrollValue / headerContentHeight;
        canvasOverlay.style.backgroundColor = "rgba(10, 62, 120, " + a + ")";

        //if (a <= 0) {
        {
          if (currentAnimationFrameElement == null) {
            currentAnimationFrameElement = document.querySelector("#current-animation-frame");
            return;
          }
           
          var scrollOnWebGlArea = currentScrollValue > headerContentHeight && currentScrollValue < (headerContentHeight + unityContainerHeight);
        
          if (scrollOnWebGlArea != isOnWebGlContext) {
            isOnWebGlContext = scrollOnWebGlArea;
            var intResponse = isOnWebGlContext ? 1 : 0;
            unityInstance.SendMessage('JsBridge', 'SetWebGlContextState', intResponse);
            console.log("Context changed. new value: " + isOnWebGlContext);
          }

          if (isOnWebGlContext && !webGlAnimationRunning) {
              webGlAnimationRunning = true;
              canvasOverlay.style.display = "none";
              return;
          }

          currentAnimationFrameValue = currentAnimationFrameElement.getAttribute("current-frame");          
          var animationInProgress = currentAnimationFrameValue > 0 && currentAnimationFrameValue < 1;
          
          if(webGlAnimationRunning && !animationInProgress) {
              webGlAnimationRunning = false;
              canvasOverlay.style.display = "inline";
              return;
            }
          }
      };
    }

    //--------------------

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((uInstance) => {
        unityInstance = uInstance;
        loadingBar.style.display = "none";
        setToggleLight(unityInstance);
        disableScroll();

      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

  </script>
</body>

</html>
