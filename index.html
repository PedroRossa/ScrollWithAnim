<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Red Bull Awesome Web Experience</title>
  <link rel="shortcut icon" href="TemplateData/redbullLogo.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="debug-panel"
    style="width: 256px; height: 256px; background-color: rgba(255, 255, 255, 1); z-index: 1000; position: absolute; display: inline; padding-top: 100px;">
    <p id="var1">var 1</p>
  </div>

    <!-- CANVAS OVERLAY -->
    <div id="canvas-overlay"
    style="width: 256px; height: 256px; background-color: rgba(0, 0, 0, 0); z-index: 1000; position: absolute; display: inline;">
  </div>

  <!-- Top Page Content -->
  <div id="header-content">
    <img src="assets/topPage.png" width="100%" height="100%">
  </div>
  <!-- ---------------- -->

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="100%" height="100%"></canvas>
    <div id="unity-loading-bar">
      <div id="redbull-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer" width="100%">
      <!-- <div id="unity-webgl-logo"></div> -->
      <!-- <div id="unity-fullscreen-button"></div> -->
      <!-- <div id="unity-build-title">InteractiveWebPage</div> -->
    </div>
  </div>


  <!-- Bottom Page Content -->
  <div id="footer-content" style="padding-top: 100px;">
    <img src="assets/bottomPage.png" style="width:auto" width="100%">
  </div>
  <!-- ---------------- -->

  <script>
    //Default unity - WebGL Variables
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    //-------------------------------

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL_scrollAnim.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL_scrollAnim.data",
      frameworkUrl: buildUrl + "/WebGL_scrollAnim.framework.js",
      codeUrl: buildUrl + "/WebGL_scrollAnim.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Red Bull",
      productName: "InteractiveWebPage",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

      //unityShowBanner('WebGL builds are not supported on mobile devices.');
    }
    else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    //MY CONTENT @Pedro
    const headerContent = document.querySelector("#header-content");
    const footerContent = document.querySelector("#footer-content");
    const canvasOverlay = document.querySelector("#canvas-overlay");

    var unityInstance = null;

    const headerContentHeight = headerContent.offsetHeight;
    const unityContainerWidth = container.offsetWidth;
    const unityContainerHeight = container.offsetHeight;

    footerContent.style.paddingTop = unityContainerHeight + "px";

    canvasOverlay.style.width = unityContainerWidth + "px";
    canvasOverlay.style.height = unityContainerHeight + "px";
    canvasOverlay.style.top = headerContentHeight + "px";

    const pageWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    const pageHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

    //hiden element to receive the current frame of the animation on webgl unity app
    var currentAnimationFrameElement;
    var currentAnimationFrameValue;

    var isOnWebGlContext = false;
    var webGlAnimationRunning = false;

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((uInstance) => {
        unityInstance = uInstance;
        loadingBar.style.display = "none";
        sendWebGlCanvasInfoToUnityApplication(pageHeight, headerContentHeight, unityContainerWidth, unityContainerHeight);
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    //INPUT MAP FROM WEBPAGE TO UNITY
    //########################################################################################################
    let currentKnowScrollPosition = 0;
    let animationFrame = 0;
    let animationRunning = false;
    let insideOfWebGlCanvas = false;

    function sendScrollDataToUnity(scrollPos, deltaY) {
      unityInstance.SendMessage('JsBridge', 'JsScrollPositionChanged', scrollPos);
      unityInstance.SendMessage('JsBridge', 'JsDeltaYChanged', deltaY);
    }

    //TODO SOLVE THIS IN A BETTER AND MORE COMPRHENSIVE WAY
    //It's almost working on mobile
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      document.addEventListener("touchstart", onTouchStart, false);
      document.addEventListener('touchmove', onTouchMove, false);
      document.addEventListener("touchmove", onMobileTouch, false);
    }
    else {
      document.addEventListener('wheel', onWheel);
    }



    
    const debugPanel = document.querySelector("#debug-panel");
    let var1 = document.querySelector("#var1");
    


    var touchStart = { x: 0, y: 0 };
    var touchOffset = { x: 0, y: 0 };

    function onTouchStart(event) {
      touchStart.x = event.touches[0].pageX;
      touchStart.y = event.touches[0].pageY;
    }

    function onTouchMove(event) {
      touchOffset.x = touchStart.x - event.touches[0].pageX;
      touchOffset.y = touchStart.y - event.touches[0].pageY;
    }

    function onWheel(event) {
      currentKnowScrollPosition = window.scrollY;
      sendScrollDataToUnity(currentKnowScrollPosition, event.deltaY / 100);

      insideOfWebGlCanvas = currentKnowScrollPosition >= headerContentHeight && currentKnowScrollPosition <= (headerContentHeight + unityContainerHeight);

      if (insideOfWebGlCanvas && animationFrame > 0 && animationFrame < 1) {
        window.scrollTo(0, headerContentHeight);
        document.body.style.overflow = "hidden";
      }
      else {
        document.body.style.overflow = "scroll";
      }

      animationFrame = getUnityAnimationFrame();
    }

    function onMobileTouch(event) {
      currentKnowScrollPosition = window.scrollY;
      var1.innerHTML  = currentKnowScrollPosition;

      debugPanel.style.paddingTop = currentKnowScrollPosition + "px";

      let scrollingDown = touchOffset.y < 0 ? true : false;
      sendScrollDataToUnity(currentKnowScrollPosition, touchOffset.y / 100);

      insideOfWebGlCanvas = currentKnowScrollPosition >= headerContentHeight && currentKnowScrollPosition <= (headerContentHeight + unityContainerHeight);

      if (!insideOfWebGlCanvas) return;

      if (!animationRunning) {
        enableAnimation();
      } else {
        animationFrame = getUnityAnimationFrame();

        if (scrollingDown) {
          if (animationFrame <= 0) {
            disableAnimation(headerContentHeight - 1);
          }
        } else {
          if (animationFrame >= 1) {
            disableAnimation(headerContentHeight + 1);
          }
        }
      }
    }

    function enableAnimation() {
      document.body.style.overflow = "hidden";
      animationRunning = true;
      window.scrollTo(0, headerContentHeight);
      // alert("animation enabled");
    }

    function disableAnimation(newScrollPos) {
      document.body.style.overflow = "scroll";
      animationRunning = false;
      window.scrollTo(0, newScrollPos);
      // alert("animation disabled");
    }

    function sendWebGlCanvasInfoToUnityApplication(pageSize, initialPos, canvasWidth, canvasHeight) {
      unityInstance.SendMessage('JsBridge', 'JsGetPageSize', pageSize);
      unityInstance.SendMessage('JsBridge', 'JsGetInitialWebGlPosition', initialPos);
      unityInstance.SendMessage('JsBridge', 'JsGetWebGlCanvasWidth', canvasWidth);
      unityInstance.SendMessage('JsBridge', 'JsGetWebGlCanvasHeight', canvasHeight);
      //Need to be the last data to be sent to guarantee that other values was already set
      unityInstance.SendMessage('JsBridge', 'JsWebGlReady');
    }

    function getUnityAnimationFrame() {
      if (currentAnimationFrameElement == null) {
        currentAnimationFrameElement = document.querySelector("#current-animation-frame");
        return -1;
      }
      currentAnimationFrameValue = currentAnimationFrameElement.getAttribute("current-frame");
      return currentAnimationFrameValue;
    }
    //########################################################################################################

  </script>
</body>

</html>
